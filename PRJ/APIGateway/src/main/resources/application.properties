spring.application.name=APIGateway
spring.cloud.discovery.enabled=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/gomsu
spring.datasource.username=root
spring.datasource.password=207205
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Route config for API Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.routes[0].id=gomsu-server
spring.cloud.gateway.routes[0].uri=lb://gomsu-server
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[1].id=ProductService
spring.cloud.gateway.routes[1].uri=lb://ProductService
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**
spring.cloud.gateway.routes[1].predicates[1]=Path=/categories/**
spring.cloud.gateway.routes[1].predicates[2]=Path=/cart/**

logging.level.org.springframework.security=DEBUG
