        <ul *ngIf="isShowDanhmuc" class="danhmuc-list">
          <li
            class="danhmuc-item"
            (click)="onClickCategory(item.id)"
            *ngFor="let item of categories"
          >
            <div class="text">{{ item.name }}</div>
            <div class="icon">+</div>
          </li>
        </ul>
      </div>

    </div>
    <div class="product-list container">
      <div class="row">
        <div
          class="product-item col-sm-3"
          *ngFor="
            let item of products
              | paginate
                : {
                    itemsPerPage: productPerPage,
                    currentPage: currentPage - 1,
                    totalItems: totalProducts,
                  }
          "
        >
          <app-product [product]="item"></app-product>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center pb-5">
        <pagination-controls
          (pageChange)="onPageChange($event)"
        ></pagination-controls>
      </div>
    </div>
